<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h1>Types of lists</h1>
    <!-- 
        There are three types of lists
        1. Ordered lists - Numbered lists
        2. Unordered lists  - Bulletin lists
        3. Definition Lists  - Faq
    -->


    <!-- 
            Ordered List 
    <ol> 
        <li>.....</li> 1. 
        <li>.....</li> 2. 
        <li>.....</li> 3.
        <li>.....</li>
    
    </ol>
    -->
<h2>Ordered Lists</h2>
<ol>
    <li>Apple</li>
    <li>Orange</li>
    <li>Mango</li>
</ol>

<hr>
<!-- 
    Unordered list
    <ul>
        <li>......</li>
        <li>......</li>
        <li>......</li>
        <li>......</li>
    </ul>    
-->

<h2>Unordered Lists</h2>

<ul>
    <li>Apple</li>
    <li>Orange</li>
    <li>Mango</li>
</ul>

<hr>

<!-- 
    Definition List
        <dl>
                <dt>.......</dt>  - description term
                    <dd>..........</dd>  - description list / data

                <dt>.......</dt>
                    <dd>..........</dd>

        <dl>    
-->

<h2>Definition List</h2>
<dl>
    <dt>What is HTML?</dt>
    <dd>HTML stands for Hyper Text Markup Language</dd>

    <dt>What is Css?</dt>
    <dd>CSS stands for Cascading Style Sheet</dd>

</dl>
</body>
</html>
