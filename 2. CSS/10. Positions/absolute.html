<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
    <style>
        p{
            border: 2px solid black;
            padding: 5px;
        }
        div{
            height: 300px;
            background-color: aqua;
            position: relative;
            top: 100px;
            left: 100px;
        }
        .main{
            background-color: greenyellow;
            position: absolute;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>
    <!-- 
        element is positioned based on nearest ancester.
    -->
   <p>This is a normal paragraph</p>
   <div>
    <p class="main">This is an absolute positioned paragraph</p> 
   </div>
   <p>this is a normal paragraph</p>
   
</body>
</html>
