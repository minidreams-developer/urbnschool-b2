<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units</title>

    <style>
        p{
            border: 2px solid black;
            padding: 5px;
        }

        .main{
            background-color: green;
            position: relative;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>

    <!-- 
        relative: position is changed relative to it's original place
    
    -->
    <p>this is a normal paragraph</p>
    <p class="main">This paragraph is positioned with relative value</p>
    <p>This is a normal paragraph</p>
</body>
</html>
