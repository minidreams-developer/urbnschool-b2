<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Animation</title>
    <style>
        .scale{
            height: 200px;
            width: 200px;
            background-color: bisque;
            margin: 0 auto;
        }
        .scale:hover{
            transform: scaleX(1.5);
            /* transform: scaleY(1.5); */
            transform: translateY(100px);
        }
    </style>
</head>
<body>
    <!-- 
        Scale => will be streched or increased in size
        Syntax:
            transform:scale(x, y)
                x => greater than 1, size will be increased. If value between 0 to 1 size will be reduced.
                y => same as above. if we omitted, x value will be taken.
    -->
   <h1>Scale Animation</h1> 
   <div class="scale">
    <h1>Scale Animation</h1>
   </div>
</body>
</html>
