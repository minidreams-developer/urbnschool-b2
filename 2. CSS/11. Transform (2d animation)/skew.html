<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew - Animations</title>
    <style>
        .skew{
            height: 200px;
            width: 300px;
            background-color: gray;
            margin: 0 auto;
        }
        .skew:hover{
            transform: skew(120deg);
        }
        h1{
            color: blue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <!-- 
        Skewed based on angle
        syntax:
            transform: skew(angle) accepts positive and negative values
    
    -->
   <h1>SKEW - ANIMATIONS</h1> 
   <div class="skew">
    <h1>Skew</h1>
   </div>
</body>
</html>
