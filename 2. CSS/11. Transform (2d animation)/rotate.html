<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        .rotate{
            height: 200px;
            width: 300px;
            background-color: bisque;
            margin: 0 auto;
        }

        .rotate:hover{
            transform: rotate(-260deg);
        }
    </style>
</head>
<body>
    <!-- 
        Rotates based on clock or anti-clock wise
        Syntax
            transform: rotate(angle)
                    angle => deg clockwise if value is positive. anti-clockwise if value is negative.
    -->
    <h1>CSS - Rotation Animation</h1>

    <div class="rotate">
        <h1>Rotations</h1>
    </div>
</body>
</html>
