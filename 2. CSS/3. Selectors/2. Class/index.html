<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        /* Class Selectors
        class attribute => grouping of elements
        syntax
        .classname, .className-2, #idname,  {
            property-1: value;
            property-2: value;
        }
        */
        #head1{
            color: green;
        }

        .odd{
            color: blue;
        }

        .even{
            color: red;
        }
    </style>
</head>
<body>
   <h1>Class selectors</h1> 
<h2 class="odd" id="head1">Heading</h2>
<h2 class="even">Heading</h2>
<h2 class="odd">Heading</h2>
<h2 class="even">Heading</h2>
<h2 class="odd">Heading</h2>
<h2 class="even">Heading</h2>
<h2 class="odd">Heading</h2>

</body>
</html>
