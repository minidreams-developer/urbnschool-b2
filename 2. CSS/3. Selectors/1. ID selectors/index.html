<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID - Selectors</title>
    <style>
/* 
        ID attribute - to identify the element in unique ID selector
        Syntex
        #idname {
            property: value;
        }
*/

        #color-green{
            color: green;
            /* background-color: blue; */
        }
#text-decoration, #color-green{
        text-decoration: underline;
        color: red;
}

    </style>
</head>
<body>
    <h1>Heading</h1>
    <p id="color-green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit qui voluptate voluptates a repellendus dolorem?</p>
    <h2>Sub-Heading</h2>
    <p id="text-decoration">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, dolore!</p>
</body>
</html>
