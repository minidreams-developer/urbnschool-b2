<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VH AND VW</title>
    <style>
        /* 
            vh => viewport height
            vw = viewport width
        */
        *{
            background-color: beige;
            margin: 0;
            box-sizing: border-box;
        }

        .banner{
            height: 100vh;
            width: 100vw;
            background-color: aqua;
        }
        .about{
            height: 100vh;
            width: 100vw;
            background-color: burlywood;
        }
        
    </style>
</head>
<body>
    <!-- <h1>Hello</h1> -->
    <div class="banner"></div>
    <div class="about"></div>
    
</body>
</html>
