<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
    <style>
        .parent{
            height: 400px;
            width: 700px;
            background-color: gray;
        }

        /* percentage - relative to parent element */
        .child{
           height: 50%;
           width: 50%;
           background-color: red;
        }
    </style>
</head>
<body>
    <h1>Percentage css unit</h1>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
