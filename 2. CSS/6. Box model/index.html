<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - BOX model</title>
    <style>
        h1{
            border: 5px solid black;
            background-color: beige;
            padding: 20px;
            margin: 0;
            
        }
    </style>
</head>
<body>
    <!-- 
        1. Content
        2. Padding
        3. Border
        4. Margin

        css => each and every element has a box
        height => top and bottom
        width => right to left

        height => content height + padding top & bottom + border top & bottom

        width => content width + padding right & left + border right & left
    
    -->

    <h1>Content</h1>
    <h1>Second content</h1>
    
</body>
</html>
