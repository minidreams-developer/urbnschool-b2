<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings Methods</title>
  </head>
  <body>
    <h1>Strings Methods</h1>
    <script>
      // Strings
      // 1. Double Quotes
      // 2. Single Quotes
      // 3. Backticks

      let name = "john"; // strings are immutable
      // positions
      // 0, 1, 2, 3
      // john ----> j(0pos) 0(1pos) h(2pos) n(3pos)

      // length => total characters
      // john ---> length 4
      // john ---> last position 3

      // method 1: ####################################
      // Accessing Characters
      // i) using position
      // syntax => string[pos]

      let city = "chennai";
      //   console.log("City length===>", city.length);
      //   console.log("0th position of chennai---->", city[0]);
      //   console.log("1th position of chennai---->", city[1]);
      //   console.log("2th position of chennai---->", city[2]);
      //   console.log("3th position of chennai---->", city[3]);
      //   console.log("4th position of chennai---->", city[4]);
      //   console.log("5th position of chennai---->", city[5]);
      //   console.log("6th position of chennai---->", city[6]);
      //   console.log("7th position of chennai---->", city[7]);

      for (let i = 0; i < city.length; i++) {
        console.log("Characters of city==>", city[i]);
      }

      // method 2: #######################################
      // Accessing Characters
      // ii) charAt
      // syntax => string.charAt(pos)

      console.log("Accessing Using CharAt===>", city.charAt(0));

      // method 3: ########################################
      // Changing cases
      // uppercase & lowercase
      // Syntax => string.toUpperCase(), string.toLowerCase()

      let country = "India";
      console.log("Country in default=>", country);
      console.log("Country in uppercase=>", country.toUpperCase());
      console.log("Country in lowercase=>", country.toLowerCase());

      // method 4: ############################################
      // substring concept
      let region = "holand caps"; // a part of string is called substring

      // holand => h -> substring, o -> substring,,,,
      // holand => ho -> substring, and -> substring,

      // Searching for substring
      /*
        1. string.indexof() and string.lastIndexof()
        2. string.includes()
        3. string.startsWith()
        4. string.endsWith()
      
      */

      /*
        1. string.indexOf(a, b)
        string.indexOf(substring, pos) => return the index or position or return -1.
      
      */
      console.log("search substring=>", region.indexOf("la"));
      console.log("search substring=>", region.indexOf("h"));

      /*
        2. string.lastIndexOf(substring, start pos)
        
      */
      console.log("search substring from last=>", region.lastIndexOf("la"));

      /*
        3. string.includes(substring, pos) => search the string, and return true if that substring present.
      
      */
      console.log("Search with includes=>", region.includes("xl"));

      /*
        4. string.startsWith(substring, pos) => search for whether the substring starts with given letter
      
      */

      console.log("Search based on startswith=>", region.startsWith("ho"));

      /*
        5. string.endsWith(substring, pos)
      
      */

      console.log("Search based on endsWith=>", region.endsWith("d"));

      // method 5: #################################################
      // Getting a substring
      // string.slice(a , b) => a start po, b end pos

      let welcome = "Hello, World";
      console.log("Slice based on pos==>", welcome.slice(0, 6));

      let invite = welcome.slice(0, 6);
      console.log("Invite=>", invite);
    </script>
  </body>
</html>
