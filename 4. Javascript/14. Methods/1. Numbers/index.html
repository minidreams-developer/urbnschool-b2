<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers methods</title>
  </head>
  <body>
    <h1>Numbers methods</h1>
    <p>2 <sup>5</sup>--- 2 * 2 * 2 * 2 * 2</p>
    <script>
      // Numbers methods
      let num = 35534353533;
      console.log("num===>", num);
      console.log("Type of Num", typeof num);
      100000;

      // method 1:###################################
      // can use _ inbetween them
      // 10,00,00,000
      let amount = 10_00_00_000;
      console.log("Amount==>", amount);

      // method 2: ##################################
      // using e
      // 5000 => 5e3 ( there is 3 0's after 5 )
      console.log(1e5); // 1 * 100000
      console.log(4e4); // 4 * 10000
      console.log(3.5e3); // 3.5 * 1000

      console.log(4e-4); // 0.0004

      // method 3: ###################################
      // 1. Math.floor() => Rounds down a decimal number
      console.log("RoundDown===>", Math.floor(23.99));

      console.log("RoundDown-negative number===>", Math.floor(-4.99));

      //   ",-5-4,-3,-2,-1,0, 1, 2, 3, 4"

      // methods 4: ###################################
      // Math.ceil() => Rounds up
      console.log("RoundUp====>", Math.ceil(23.99));
      console.log("RoundUp====>", Math.ceil(23.01));

      // methods 5: ###################################
      // Math.round() ==> rounds based on
      // .5 base point
      // value < .5 -> round down
      // value >= .5 -> round up

      console.log("Rounding auto==>", Math.round(23.49));
      console.log("Rounding auto==>", Math.round(23.01));
      console.log("Rounding auto==>", Math.round(23.5));
      console.log("Rounding auto==>", Math.round(23.57));

      // method 6: ########################################
      // Math.trunc()   => removes the decimal value entirely
      console.log(Math.trunc(3.56));
      console.log(Math.trunc(4.05));

      // method 7: ########################################
      // Math.random() => creates a random number between 0.0 to 0.99
      console.log("random Number==>", Math.random());
      // generate a random number between 0 to 99
      console.log(Math.random() * 100);
      console.log(Math.trunc(Math.random() * 10000));

      // method 8: #######################################
      // Math.min() ===> find the minimum number
      console.log("Min Numbers==>", Math.min(1, 3, 4, 5, 6, 0, -4, -2));

      // method 9: #######################################
      // Math.max() ====> find the maximum number
      console.log("Max Numbers====>", Math.max(1, 3, 4, 5, 6, 0, -4, -2));

      // method 10: #####################################
      // Math.pow() ===> give it exponential value
      console.log(Math.pow(2, 5));

      // method 11: ########################################
      // isNaN() =====> find whether it is number or not => true
      console.log("isNaN===>", isNaN("hello"));
      console.log("isNaN===>", isNaN(787));

      // method 12: ##########################################
      // parseInt() => extract whole number
      console.log(parseInt("12px"));
      console.log(parseInt("123Hello"));
      console.log(parseInt("12.78px"));
      console.log(parseInt("Hi345"));

      // method 13: ##########################################
      // parseFloat() => also extract the decimal number
      console.log("---------------------------");

      console.log(parseFloat("12px"));
      console.log(parseFloat("123Hello"));
      console.log(parseFloat("12.78px"));
      console.log(parseFloat("Hi453"));
    </script>
  </body>
</html>
