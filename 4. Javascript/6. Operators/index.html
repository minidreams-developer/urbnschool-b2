<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <script>
      // Operators
      /*
        Understanding Terms
        eg: 2(value) + 2(value) = 4;
        operands => 2, 2, 4
        operator => +
        expression => value1 + value2 = value;
      */
      /*
        Basic Arithmetic Operators
        +, -, *, /, %, **

        Addition => +
        Subtraction => -
        Multiplication => *
        division => /
        modular => %
        Exponential => **
     */

      // binary operator
      // two operands
      console.log("Addition===>", 10 + 8);
      console.log("Subtraction==>", 10 - 8);
      console.log("Multiplication==>", 10 * 8);
      console.log("Division===>", 10 / 5);
      console.log("Modular/ remainder==>", 17 % 2);
      console.log("Exponential===>", 2 ** 5);

      // Operator Precedence
      // BODMAS
      console.log("MultipleExpression===>", 10 + 2 / 6 - 3);
      // String concat
      console.log("String concat===>", "hello" + "World");
      console.log(10 + "Apples");

      // Assignment Operators
      // =
      let total = 2 - 4;

      // unary Operator
      // only has single operands

      let number = 52;
      // increment operator
      ++number;
      console.log("number==>", number);

      let num = "689";
      console.log("num===>", num);
      num = +num;
      console.log("num===>", num);

      // binary operator
      // two operands
    </script>
  </body>
</html>
